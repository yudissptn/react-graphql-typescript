query CustomerOrder {
  customerOrder {
    errors {
      field
      message
    }
    ogOrder {
      id
      orderId
      serviceId
      lockerId
      createdAt
      endOrder
      status
      pictUrl
      amount
      totalPrice
    }
    histOrder {
      id
      orderId
      serviceId
      lockerId
      createdAt
      endOrder
      status
      pictUrl
      amount
      totalPrice
    }
  }
}
